{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'simplyret/style.css' %}">
  <link rel="icon" href="{% static 'simplyret/favicon.ico' %}">
  <title>{% block title %} Главная {% endblock %} :: Simply RET 2.0</title>
</head>

<body>

  <header class="page-header">
    <div class="page-header__container">
      <a href="{% url 'main' %}" class="page-header__logo">
        <img src="{% static 'simplyret/img/radiotower.svg' %}" alt="Simply RET" class="page-header__img" height="80">
      </a>
      <h1 class="page-header__title">
        <a href="{% url 'main' %}" class="page-header__link">SIMPLY RET 2.0</a>
      </h1>

    </div>
  
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="{% url 'check_current' %}" class="navigation__link">Текущая выгрузка</a>
        </li>

      </ul>
    </nav>
    
  </header>
  {% block content %}
  {% endblock %}

  <footer class="page-footer">
    <p class="page-footer__copyright">© Simply RET 2.0</p>
    <p class="page-footer__nav">
      <ul class="page-footer__navlist">
        <li class="page-footer__navitem">
          <a href = "{% url 'index' %}" class="page-footer__navlink">Simply TechDB</a>        
        </li>
        <li class="page-footer__navitem">
          <a href = "{% url 'main' %}" class="page-footer__navlink">Simply RET</a>
        </li>
      </ul>
    </p>
    <p class="page-footer__year">{% now "Y" %}</p>
  </footer>
</body>
<script src="{% static 'techdb/script.js' %}" type="module"></script>
</html>
